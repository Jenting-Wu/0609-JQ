<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style>
        .box {
            height: 60px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="box col-3 autobg">box1</div>
            <div class="box col-3 autobg">box2</div>
            <div class="box col-3 autobg">box3</div>
            <div class="box col-3 autobg">box4</div>
            <div class="box col-3 autobg">box5</div>
            <div class="box col-3 autobg">box6</div>
            <div class="box col-3 autobg">box7</div>
            <div class="box col-3 autobg">box8</div>
            <div class="box col-3 autobg">box9</div>
            <div class="box col-3 autobg">box10</div>
            <div class="box col-3 autobg">box11</div>
            <div class="box col-3 autobg">box12</div>
        </div>
    </div>


    <script>
        function getRandomInt(max) {
            return Math.floor(Math.random() * Math.floor(max - 50) + 100);
        }

        function getRBGA() {
            return `linear-gradient(135deg, rgba(${getRandomInt(256)},${getRandomInt(256)},${getRandomInt(256)},.5), rgba(${getRandomInt(256)},${getRandomInt(256)},${getRandomInt(256)},.8)`
        }

        const elements = document.querySelectorAll('.autobg');

        Array.from(elements).forEach((element, index) => {
            element.style.backgroundImage = getRBGA();
        });


    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        // 改為原顏色??
        $('.box').click(function () {
            $(this).css('background', 'lightpink').nextUntil().css('background', 'lightblue');
            // $(this).css('background', 'lightpink').prevUntil().css('background', '');
        });

        // 也可以用nextAll()
        // $(this).css('background', 'lightblue').nextAll().css('background', 'lightblue');
    </script>
</body>

</html>
