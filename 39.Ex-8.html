<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .wrap {
            width: 800px;
            height: 320px;
            background-color: #ccc;
            position: relative;
            margin: 0 auto;
        }

        .box {
            width: 50px;
            height: 50px;
            background-color: cornflowerblue;
            position: absolute;
            top: 0;
            left: 0;
        }

        .box img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="box">
            <img src="./img/person2.jpg" alt="">
        </div>
    </div>

    <div class="mt-1 text-center">
        <div class="">
            <button id="up" class="btn btn-info">
                <i class="fas fa-caret-square-up"></i>
            </button>
        </div>
        <div class="pt-1">
            <button id="left" class="btn btn-info mr-5">
                <i class="fas fa-caret-square-left"></i>
            </button>
            <button id="right" class="btn btn-info">
                <i class="fas fa-caret-square-right"></i>
            </button>
        </div>
        <div class="pt-1">
            <button id="down" class="btn btn-info">
                <i class="fas fa-caret-square-down"></i>
            </button>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        $(document).on('keydown', function () {
            console.log('hi', event);

            if (event.which == 39) {
                // 代表使用者按了右鍵
                console.log($('.box').css('left'));
                if ($('.box').css('left') == '750px') return;
                console.log('right');
                $('.box').css('left', '+=30');
            };

            if (event.which == 37) {
                // 代表使用者按了左鍵
                if ($('.box').css('left') == '0px') return;
                console.log('left');
                $('.box').css('left', '-=30');

            };

            if (event.which == 38) {
                // 代表使用者按了上鍵
                if ($('.box').css('top') == '0px') return;
                console.log('up');
                $('.box').css('top', '-=30');

            };

            if (event.which == 40) {
                // 代表使用者按了下鍵
                if ($('.box').css('top') == '270px') return;
                console.log('down');
                $('.box').css('top', '+=30');

            };
        });
    </script>
</body>

</html>
