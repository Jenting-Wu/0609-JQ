<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>

<body>
    <script>
        // 函式的名字
        function abc() {
            console.log('abc');
        };

        // 呼叫
        abc();

        // 匿名函式
        // 可節省記憶體
        // 通常用在: 只執行一次，且立即執行(後面帶小括號)
        (function () {
            console.log('abc');
        })();


        // ES6 宣告函式的方式改變，用 const 去宣告一個匿名函式
        const cba = function () {
            console.log('cba');
        };

        cba();

        // function後面的小括號作用??
        // 其實是因為，裡面可以用來傳遞參數使用，不傳值進去就留空
        function add(a, b) {
            console.log(a);
            console.log(b);
            console.log(a + b);
        };

        add(123, 100);
        add(300, 111);


        function multiple(a, b) {
            console.log(a * b);
        };

        multiple(-2, 4);


        function divide(a, b) {
            console.log(a / b);
        };

        divide(1, 2);


        // return回傳，把一個計算後的結果回傳回去，必須要有一個變數去承接此回傳結果
        // 命名 : 小駝峰方法 (開頭小寫，後面每個單字開頭字母大寫)
        function returnAddResult(a, b) {
            return (a + b);
        };
        const result1 = returnAddResult(1, 2);
        console.log(result1);
        const result2 = returnAddResult(10, 11);
        console.log(result2);
        console.log(result1 + result2);

        // ES6 箭頭函式
        // JQuery不接受箭頭函式的寫法
        function normalFunc1() {
            console.log('normalFunc1');
        };

        const normalFunc2 = function () {
            console.log('normalFunc2');
        };

        const arrowFunc = () => {
            console.log('arrowFunc');
        };
        arrowFunc();

        // 箭頭函式的return，如果只有一行，可以省略return和大括號
        const myAdd = (a, b) => a + b;

        const myResult3 = myAdd(10, 3);
        console.log(myResult3);



        const logMyString = str => console.log('str:', str);

        // 只有一個參數可以省略成以下:
        logMyString(123);


    </script>

</body>

</html>
