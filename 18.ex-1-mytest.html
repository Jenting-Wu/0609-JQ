    <script>

        $('input').click(function () {
            if ($(this).closest('tr').hasClass("active")) {
                $(this).closest('tr').removeClass("active")
            }
            else {
                $(this).closest('tr').addClass("active")
            }
        });
        // 效果 : 選取時變色 / 取消選取時恢復原底色
