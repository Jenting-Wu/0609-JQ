<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>child filter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style>
        .box {
            width: 100px;
            height: 20px;
            background-color: #ccc;
            margin: 10px;
        }
    </style>
</head>

<body>

    <div class="wrap">
        <span>123</span>
        <span>123456</span>
        <div class="box">box1</div>
        <div class="box">box2</div>
        <div class="box">box3</div>
        <div class="box">box4</div>
        <div class="box">box5</div>
        <div class="box">box6</div>
    </div>

    <div>
        <span>456</span>
    </div>

    <div>
        <span>456</span>
        <div class="box">box6</div>
    </div>

    <span>666</span>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        $('.box:first-child').css('background-color', 'orange');
        // 以上無效，因為:
        // first-child : 不是.box中的第一個，而是必須為子層的第一個，前面若有其他任何標籤都會無法作用

        $('.wrap:first-child').css('background-color', 'lavender');
        // wrap是爸爸body的第一個子層，因此可以作用

        $('span:first-of-type').css('color', 'yellow');
        // 符合每個層級(家族)裡的，該種標籤裡的第一個
        // 因此body裡的第一個span，和wrap裡的第一個span都會作用
        $('.box:first-of-type').css('color', 'yellow');
        $('span:last-of-type').css('color', 'green');
        $('.box:nth-child(2)').css('background-color', 'blue');
        // nth-child從1開始，且不是從box開始算，而是從該層級(家族)第一個標籤開始算
        // 這裡的nth-child(1)是span
        $('.box:nth-last-child(3)').css('background-color', 'purple');
        $('.box:nth-of-type(1)').css('background-color', 'pink');
        // 每個層級裡的該標籤的第n個
        $('span:only-child').css('color', 'tomato');
        // 層級(家族)裡只有一個標籤才算，同層級有其他標籤就不行
        $('span:only-of-type').css('color', 'orange');
        // 層級裡該標籤只有一個



    </script>

</body>

</html>
