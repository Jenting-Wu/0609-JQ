<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex-6</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style>

    </style>
</head>

<body>
    <div class="container">
        <div class="row">

            <form action="">
                <!-- form-row選單水平擺放 -->
                <!-- form-control樣式 -->
                <div class="form-row">
                    <div class="form-group">
                        <select name="city" id="city" class="form-control">
                            <option value="0">基隆</option>
                            <option value="1">台北</option>
                            <option value="2">新北</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select name="district" id="district" class="form-control">
                            <option value="0">七堵區</option>
                            <option value="1">中正區</option>
                            <option value="2">暖暖區</option>
                        </select>
                    </div>
                </div>
            </form>

        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        const districtArray = [
            ['七堵', '中正', '暖暖'],
            ['中正', '大安', '信義'],
            ['蘆洲', '三重', '新店'],
        ];


        // 1. 當使用者改變 city 的時間點抓到了
        $('#city').change(function () {

            // 利用city的.val()，可以取得當時使用者選取哪一個option
            // 在這個 change 的 function 裡，$(this) 代表的是 $('#city')
            console.log('hi', $(this).val());
            const cityVal = $(this).val();

            // 2. 取得這個 city 的區域名稱陣列
            console.log('array:', districtArray[cityVal]);
            const districtData = districtArray[cityVal];

            // 3. 利用迴圈，去修改第二個下拉式選單裡的option名稱

            // ---------- 方法一 ----------

            // 先去選取dom，再把資料改到 HTML 裡面
            // $('#district option')會選到3個option的陣列
            // jQuery 的迴圈方法 : .each()，一個一個 DOM 依次拿出來操作

            // 利用 .text() 拿到 DOM 裡面的文字

            // index索引值 : jQuery 的.each()裡面的function可以放預設的index為參數
            // index索引值 : 表示第幾次執行迴圈
            $('#district option').each(function (index) {
                console.log('each:', $(this));
                console.log('index:', districtData[index]);
                // 這裡的 $(this) 代表三個option，看迴圈跑第幾次，$(this) 就代表第幾個option
                $(this).text(districtData[index] + '區');
            });



            // ---------- 方法二 ----------
            // 從資料去跑迴圈
            // 依序修改第幾個option的.text()
            // $(districtData).each(function (index) {
            //     console.log('hi', districtData[index]);
            //     $('#district option').eq(index).text(districtData[index] + '區');
            // });



        });

        // 這裡的 .each 等於 .forEach，是jQuery的物件

        // 注意用法 :
        // .css('','') 表示 修改值
        // .css('')    表示 取得值

        // .val('') 表示 修改值
        // .val()   表示 取得值



    </script>
</body>

</html>
