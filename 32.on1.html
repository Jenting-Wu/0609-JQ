<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>on-1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style>

    </style>
</head>

<body>
    <button id="clickMe" class="btn btn-primary">Click Me!</button>

    <ul>
        <li>item 1</li>
        <li>item 2</li>
    </ul>



    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        // on 綁定動態產生之物件


        // $('#clickMe').click(function () {
        //     console.log('hi click');
        // });

        let itemIndex = 3;

        $('#clickMe').on('click', function () {
            // console.log('hi on click');
            $('ul').append(`<li>item ${itemIndex}</li>`);
            itemIndex++
            // itemIndex++ 即為 itemIndex = itemIndex + 1
        });

        // click的綁定方法，無法綁定動態產生的物件
        $('li').click(function () {
            console.log('click item');
        });

        // 在直系長輩找一個已存在的節點，往下 find 'li'，動態綁定 click事件
        $('ul').on('click', 'li', function () {
            console.log('hi on click item');
        });
    </script>
</body>

</html>
