<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>on-1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style>

    </style>
</head>

<body>
    <button id="clickMe" class="btn btn-primary">Click Me!</button>
    <button id="checkout" class="btn btn-primary">Check Out!</button>

    <ul>
        <li>item 1</li>
        <li>item 2</li>
    </ul>



    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        // 說明  getElement 與 querySelector 的差異
        // 1. 資料型態不一樣，一個是 htmlCollection 一個是NodeList
        // 2. 動態後來才新增的節點，htmlCollection 會變動，NodeList 只會停在選取時的狀態
        const htmlCollection = document.getElementsByTagName("li");
        const querySelector = document.querySelectorAll("li");

        // 在js的原生寫法
        // 多個物件必須自己跑迴圈
        for (let i = 0; i < htmlCollection.length; i++) {
            console.log('i:', htmlCollection[i]);
            htmlCollection[i].addEventListener('click', function () {
            }, false);
        };


        // 在jq的寫法，簡短很多
        $('li').click(function () {
            console.log('hi');
        });


        // --------------- on click ---------------
        // 詳見32
        let itemIndex = 3;

        $('#clickMe').on('click', function () {
            $('ul').append(`<li>item ${itemIndex}</li>`);
            itemIndex++
        });

        $('li').click(function () {
            console.log('click item');
        });

        $('ul').on('click', 'li', function () {
            console.log('hi on click item');
        });
        // --------------- on click ---------------


        $('#checkout').click(function () {
            console.log('htmlCollection:', htmlCollection);
            console.log('uerySelector:', querySelector);
        });
    </script>
</body>

</html>
