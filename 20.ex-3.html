<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style>
        img {
            border-radius: 50%;
            width: 170px;
            margin-top: 50px;
            border: 3px solid transparent;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col"><img src="img/person1.jpg" alt=""></div>
            <div class="col"><img src="img/person2.jpg" alt=""></div>
            <div class="col"><img src="img/person3.jpg" alt=""></div>
            <div class="col"><img src="img/person4.jpg" alt=""></div>
            <div class="col"><img src="img/person5.jpg" alt=""></div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        // 注意不會動到圖片的方法:
        // 方法一 : 配合css(先給border: transparent)
        // 方法二 : 圖片不要寫100%, 寫固定長寬,不要爆版即可 
        $('img').click(function () {
            $(this).css('border', '3px solid red').parent('div').siblings().children('img').css('border', '3px solid transparent');
        });
    </script>
</body>

</html>
